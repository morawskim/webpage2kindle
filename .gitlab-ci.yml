stages:
  - prepare

symfony_pipeline:
  stage: prepare
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - symfony-app/*
    - if: $CI_PIPELINE_SOURCE == "push"
      when: manual
      allow_failure: true
  trigger:
    include:
      - local: symfony-app/.gitlab-ci.yml
    strategy: depend

node_pipeline:
  stage: prepare
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - node-readability/*
    - if: $CI_PIPELINE_SOURCE == "push"
      when: manual
      allow_failure: true
  trigger:
    include:
      - local: node-readability/.gitlab-ci.yml
    strategy: depend

caddy_pipeline:
  stage: prepare
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - caddy/*
        - symfony-app/*
    - if: $CI_PIPELINE_SOURCE == "push"
      when: manual
      allow_failure: true
  trigger:
    include:
      - local: caddy/.gitlab-ci.yml
    strategy: depend
